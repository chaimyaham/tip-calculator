<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>


</head>
<body>
  <header>
    <h1>spli <br> tter</h1>
  </header>
  <form id="myform">
  <main>
    <div class="leftSide">
      <div class="item1">
        <label for="amount">bill</label><br>
        <img src="images/icon-dollar.svg" alt="dollar-icon">
        <input type="number" min=0  placeholder="0" name="bill" id="bill">
      </div>
      <div class="item2">
        <label for="type">Select Tip %</label><br>
        <div class="radiobtn" onclick="calculer()" >
        <input type="radio" name="type"  value="5" id="five"><label for="five">5%</label>
        <input type="radio"  name="type" value="10" id="ten"><label for="ten">10%</label>
        <input type="radio"  name="type" value="15" id="fifteen"><label for="fifteen">15%</label>
        <input type="radio"  name="type" value="25" id="twentyfive"><label for="twentyfive">25%</label>
        <input type="radio"  name="type" value="50" id="fifty"><label for="fifty">50%</label>
        <input type="radio" value="" name="type" id="custom">
        <input id="custom_input" onkeyup="tipamount()" type="number" placeholder="custom" name="typeinput"></div>
      </div>
      <div class="item3">
        <label for="numOfPeople">Number of People</label><span id="errormsg">Can't be zero</span><br>
        <img src="images/icon-person.svg" alt="person-icon">
        <input onkeyup="calculer()" id="number_of_poeple" min="1" placeholder="0" type="number">
      </div>
    </div>

    <div class="rightSide">
      <div>
      <p class="sous-titre"><span class="title"> Tip Amount </span><span class="amount"  id="tip-amount">$0.00</span><br>
        / person</p>
      </div>
      <div>
      <div>
      <p class="sous-titre"><span class="title"> Total </span><span class="amount" id="total">$0.00</span><br>
        / person</p>
      </div>
     
      <div>
        <button id="resetBTN" onclick="resetbtn()">Reset </button>
      </div>
    </div>
  </main>
</form>

 
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/chaimyaham">ChaimYaham</a>.
  </footer>


  <script src="script.js"></script>
</body>
</html>
